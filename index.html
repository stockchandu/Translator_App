<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranLingu | Be a Linguist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/translate.css">
    <link rel="icon" type="image/png" href="./images/icon.png" />
</head>
<body>

    <div id="navbar">
        <p><img src="./images/logo.png" alt=""></p>
    </div>
    <div id="main_parent">

        <div class="select_style">
            <div>Translate From</div>
            <div>
                <select name="" id="from_value">
                    <option value="en">English</option>
                    <option value="ar">Arabic</option>
                    <option value="zh">Chinese</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                    <option value="id">Indonesian</option>
                    <option value="ga">Irish</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="pl">Polish</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="es">Spanish</option>
                    <option value="tr">Turkish</option>
                    <option value="vi">Vietnamese</option>
                    <option value="auto">Auto Detect</option>
                </select>
            </div>
            <div onclick="toggle()"><img src="https://image.flaticon.com/icons/png/512/2223/2223721.png" alt=""></div>
            <div>Translate Into</div>
            <div>
                <select name="" id="to_value">
                    <option value="en">English</option>
                    <option value="ar">Arabic</option>
                    <option value="zh">Chinese</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                    <option value="id">Indonesian</option>
                    <option value="ga">Irish</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="pl">Polish</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="es">Spanish</option>
                    <option value="tr">Turkish</option>
                    <option value="vi">Vietnamese</option>
                </select>
            </div>

        </div>


        <div id="scroll_progress"></div>

        <div id="show_output">

            <div>
                <button id="cross_delete" onclick="remove()"><img
                        src="https://image.flaticon.com/icons/png/512/1828/1828528.png" alt=""></button>
                <textarea name="" id="a_value" oninput="debounce(show_data,100)"></textarea>
            </div>

            <div>

                <textarea name="" id="translate_output"></textarea>
                <div id="clipboard">
                    <div id="text_alert">Copy text</div>
                    <div><img src="https://image.flaticon.com/icons/png/512/88/88026.png" alt="clipboard"
                            onclick="copy_text()"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <p>TransLingu | </p>
        <p> &nbsp; &copy; Copyright 2021 | All right reserved</p>
    </div>

    <script src="./scripts/translate.js"></script>
</body>

</html>
